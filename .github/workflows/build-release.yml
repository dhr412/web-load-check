name: Build & Release

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: "Release version (e.g., v2.0.0)"
        required: true
      release_title:
        description: "Release title"
        required: true
      release_notes:
        description: "Release notes in Markdown format"
        required: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "stable"

      - name: Build Go file
        run: go build -o load-checker src/load-check.go

      - name: Build Rust file
        run: rustc src/helper.rs -o helper-${{ runner.os }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ runner.os }}
          path: |
            load-checker
            helper-${{ runner.os }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_version }}
          name: ${{ github.event.inputs.release_title }}
          files: artifacts/**/*
          fail_on_unmatched_files: true
          body: ${{ github.event.inputs.release_notes }}
